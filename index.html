<html>
<head>
	<title>test</title>
	<script src="js/load-image.all.min.js"></script>
	<script src="js/safe-load-image.js"></script>
<style>
.pepe {
 width:100%;
 height:100%;
}
</style>
</head>
<body>
<h1>Image rotation test</h1>
<img src="http://go.verse.chat/s3/MediaGallery/img-1479923270.jpg" />
<div id="felipe" style="width:300px; height:300px;"></div>
</body>
<script>

safeLoadImage(
    "img-1479923270.jpg",
    {  
	// this options are for the loadImageLibrary...
	// check options here: https://github.com/blueimp/JavaScript-Load-Image#options 
        minWidth: 600,
        minHeight: 300,
        maxWidth: 600,
        maxHeight: 300,
        crop: true,

	// this options are are for the safeLoadImage functions
        class: 'pepe',
        target: document.getElementById('felipe')
	//target: 'felipe',
        //onLoad: function(img) { console.log(img); }
    }
);

</script>
</html>
